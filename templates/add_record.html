<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Adding Custom Event</title>
</head>
<body>
    <header>
        <button id="back_to_main_page">Назад</button>
    </header>

    <main>
        <h1>Додати подію</h1>
        <form id="event_form">
            <label for="event_name">Назва події</label>
            <input type="text" id="event_name" name="event_name" required>

            <label for="repeat">Повторення</label>
            <select id="repeat" name="repeat">
                <option value="daily">Щодня</option>
                <option value="weekly">Щотижня</option>
                <option value="yearly">Щорічно</option>
                <option value="none">Унікальна подія</option>
            </select>

            <div class="drop-item">
                <button type="button" onclick="document.getElementById('melodiyaFile').click();">Звук</button>
                <input type="file" id="melodiyaFile" name="custom_melody" accept="audio/*" style="display: none;">
            </div>

            <button type="button" id="next_button">Далі</button>
        </form>
    </main>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal_body">
                <label for="specific_date">Оберіть дату:</label>
                <input type="date" id="specific_date">

                <label for="week_day" class="hidden">Оберіть день тижня:</label>
                <select id="week_day" class="hidden">
                    <option value="monday">Понеділок</option>
                    <option value="tuesday">Вівторок</option>
                    <option value="wednesday">Середа</option>
                    <option value="thursday">Четвер</option>
                    <option value="friday">П'ятниця</option>
                    <option value="saturday">Субота</option>
                    <option value="sunday">Неділя</option>
                </select>
            </div>
            <button id="confirm_button">Підтвердити</button>
        </div>
    </div>
</body>
</html>
